<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Startseite</title>
    <link rel="icon" href="icon.png" type="image/png"> 
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212; 
            color: #ffffff; 
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        header {
            background: #1f1f1f; 
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }
        header img {
            width: 50px; 
            vertical-align: middle;
            margin-right: 10px; 
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            color: #ffffff;
            text-decoration: none;
            padding: 10px 15px;
            transition: background 0.3s, transform 0.2s;
            border-radius: 5px;
        }
        nav a:hover {
            background: #e74c3c; 
            transform: scale(1.05);
        }
        .hero {
            background: url('hero.png') no-repeat center center/cover;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.9);
            font-size: 1.8rem;
        }
        .hero h2 {
            background: rgba(0, 0, 0, 0.5); 
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 1.3rem; 
        }
        .container {
            width: 80%;
            margin: auto;
            display: grid;
            grid-template-columns: repeat(4, 1fr); 
            gap: 20px;
            padding: 20px 0;
        }
        .card {
            background: #333; 
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s;
            text-align: center; 
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            background: #3d3d3d; 
        }
        h2 {
            color: #fff; 
            font-size: 1.25rem; 
        }
        p {
            font-size: 0.9rem; 
        }
        img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 10px;
            transition: transform 0.2s;
        }
        img:hover {
            transform: scale(1.05); 
        }
        footer {
            background: #1f1f1f;
            color: #ffffff;
            text-align: center;
            padding: 15px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        button {
            background-color: #e74c3c;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #c0392b;
        }
        .cta {
            text-align: center;
            margin: 40px 0;
        }
        .cta a {
            background-color: #e74c3c;
            color: white;
            padding: 15px 30px;
            border-radius: 5px;
            text-decoration: none;
            transition: background 0.3s;
        }
        .cta a:hover {
            background-color: #c0392b;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: repeat(2, 1fr); 
            }
            img {
                display: none; 
            }
            nav {
                display: flex;
                flex-direction: column; 
                align-items: center;
            }
            nav a {
                margin: 5px 0; 
            }
            .hero {
                font-size: 1.5rem; 
            }
            .hero h2 {
                font-size: 1.2rem; 
            }
            h2 {
                font-size: 1rem; 
            }
            p {
                font-size: 0.8rem; 
            }
        }

        @media (max-width: 480px) {
            .container {
                grid-template-columns: 1fr; 
            }
            .hero {
                font-size: 1.2rem; 
            }
            .hero h2 {
                font-size: 0.8rem; 
            }
            h2 {
                font-size: 0.9rem; 
            }
            p {
                font-size: 0.7rem; 
            }
        }
    </style>
</head>
<body>
<header>
    <img src="icon.png" alt="Website Icon"> 
    <h1>Willkommen im CubeIndustry Shop</h1>
    <nav>
        <a href="#" onclick="reload()">Startseite</a>
        <a href="/de/Neuheiten">Neuheiten</a>
        <a href="/de/Bestseller">Bestseller</a>
        <a href="/de/Kontakt">Kontakt</a>
    </nav>
</header>
<div class="hero">
    <h2>Entdecke die neuesten Computerspiele!</h2>
</div>
<div class="container">
    <div class="card" onclick="shoplink()">
        <img src="Pai-Sho.png" alt="Cover von Spiel 1">
        <h2>Pai Sho</h2>
        <p>Ein Brettspiel aus dem Universum von Avatar (Herr der Elemente).</p>
    </div>
    <div class="card" onclick="shoplink()">
        <img src="https://via.placeholder.com/300x200?text=Cover+von+Spiel+2" alt="Cover von Spiel 2">
        <h2>Spiel 2</h2>
        <p></p>
    </div>
    <div class="card" onclick="shoplink()">
        <img src="https://via.placeholder.com/300x200?text=Cover+von+Spiel+3" alt="Cover von Spiel 3">
        <h2>Spiel 3</h2>
        <p></p>
    </div>
    <div class="card" onclick="shoplink()">
        <img src="https://via.placeholder.com/300x200?text=Cover+von+Spiel+4" alt="Cover von Spiel 4">
        <h2>Spiel 4</h2>
        <p></p>
    </div>
</div>
<div class="cta">
    <a href="/de/Shop">Jetzt in den Shop gehen</a>
</div>

<footer>
    <p>&copy; 2023 CubeIndustry. Alle Rechte vorbehalten.</p>
</footer>
    <script>
        function reload() {
            window.location.reload();
        }
        function shoplink() {
            window.location.href="/de/Shop"
        }
    </script>
</body>
</html>
