<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact</title>
    <link rel="icon" href="/CubeIndustry/icon.png" type="image/png"> 
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fff; /* Heller Hintergrund für die gesamte Seite */
            color: #333; /* Dunklerer Text für besseren Kontrast */
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        header {
            background: #f4f4f9; /* Helleres, freundlicheres Grün */
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        header img {
            width: 50px; 
            vertical-align: middle;
            margin-right: 10px; 
        }
        img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 10px;
            transition: transform 0.2s;
        }
        img:hover {
            transform: scale(1.05); 
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            color: #333;
            text-decoration: none;
            padding: 10px 15px;
            transition: background 0.3s, transform 0.2s;
            border-radius: 5px;
        }
        nav a:hover {
            background: #fff; /* Hellerer Hover-Effekt */
            transform: scale(1.05);
        }
        .container {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .kontakt-info {
            background-color: #f4f4f9; /* Heller, freundlicher Hintergrund */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            color: #333; /* Dunklerer Text für besseren Kontrast */
        }
        .kontakt-info h2 {
            margin-bottom: 20px;
            color: #333; /* Passende Akzentfarbe für Überschrift */
        }
        .kontakt-info p {
            margin: 10px 0;
            text-decoration: none; 
            color: #333; /* Leicht abgedunkelte Textfarbe */
        }
        footer {
            background: #f4f4f9;
            color: #333;
            text-align: center;
            padding: 15px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
<header>
    <img src="/CubeIndustry/icon.png" alt="Website Icon"> 
    <h1>Contact</h1>
    <nav>
        <a href="/CubeIndustry/en/Startseite">Home</a>
        <a href="/CubeIndustry/en/Neuheiten">News</a>
        <a href="/CubeIndustry/en/Bestseller">Bestseller</a>
        <a href="/CubeIndustry/en/Kontakt" onclici="reload()">Contact</a>
    </nav>
</header>

<div class="container">
    <div class="kontakt-info">
        <h2>Contact us</h2>
        <p><strong>adress:</strong> Watzmannstraße 6, 82319 Starnberg, Germany</p>
        <p><strong>Telefon:</strong> +49 1514 2054865</p>
        <p><strong>E-Mail:</strong> CubeBuilder@web.de</p>
        <p><strong>Business hours:</strong> Monday to Friday, 6:00 - 22:00 o'clock</p>
    </div>
</div>

<footer>
    <p>&copy; 2023 CubeIndustry. All rights reserved.</p>
</footer>
<script>
    function reload() {
        window.location.reload();
    }
</script>
</body>
</html>
