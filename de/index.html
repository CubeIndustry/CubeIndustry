<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captcha</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 50px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
            max-width: 350px;
            width: 100%;
        }

        .container h1 {
            font-size: 22px;
            margin-bottom: 30px;
            color: #333;
        }

        label {
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            color: #555;
        }

        input[type="checkbox"] {
            margin-right: 12px;
            width: 18px;
            height: 18px;
            accent-color: #4285F4;
        }

        button {
            background-color: #4285F4;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            box-shadow: 0 4px 6px rgba(66, 133, 244, 0.3);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        button:hover {
            background-color: #357ae8;
            box-shadow: 0 6px 10px rgba(66, 133, 244, 0.4);
        }

        .info {
            font-size: 12px;
            color: #888;
            margin-top: 20px;
        }

        .info a {
            color: #4285F4;
            text-decoration: none;
        }

        .info a:hover {
            text-decoration: underline;
        }

        #cookie-banner {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            font-family: Arial, sans-serif;
            z-index: 1000;
            box-shadow: 0px -2px 10px rgba(0, 0, 0, 0.5);
            display: none;
        }

        /* Text im Banner */
        #cookie-banner p {
            margin: 0;
            font-size: 16px;
        }

        /* Links (Datenschutzerklärung) */
        #cookie-banner a {
            color: #4CAF50;
            text-decoration: none;
        }

        #cookie-banner a:hover {
            text-decoration: underline;
        }

        /* Buttons */
        #cookie-banner button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            font-size: 14px;
            border-radius: 5px;
        }

        /* Hover-Effekt für die Buttons */
        #cookie-banner button:hover {
            background-color: #45a049;
        }

        /* Ablehn-Button */
        #reject-cookies {
            background-color: #f44336;
        }

        /* Hover-Effekt für Ablehn-Button */
        #reject-cookies:hover {
            background-color: #e53935;
        }
    </style>
    <script>
        function redirectIfChecked() {
            var checkbox = document.getElementById("captcha");
            if (checkbox.checked) {
                // Speichern, dass das Captcha erfolgreich abgeschlossen wurde
                localStorage.setItem("captchaPassed", "true");
                window.location.href = "/CubeIndustry/de/Startseite.html"; 
            } else {
                alert("Bitte bestätigen, dass Sie kein Roboter sind.");
            }
        }

        document.addEventListener("DOMContentLoaded", function() {
            // Überprüfen, ob Captcha bereits bestanden wurde
            if (localStorage.getItem("captchaPassed") === "true") {
                window.location.href = "/CubeIndustry/de/Startseite.html";
            }
        });
    </script>
</head>
<body>

    <div class="container">
        <h1>Überprüfung erforderlich</h1>
        <form>
            <label>
                <input type="checkbox" id="captcha">
                Ich bin kein Roboter
            </label>
            <button type="button" onclick="redirectIfChecked()">Weiter</button>
        </form>
        <div class="info">
            Dieser Schritt schützt Ihre Daten vor Missbrauch. <br>
            Weitere Informationen finden Sie in unserer <a href="/CubeIndustry/de/Datenschutzerklärung.html">Datenschutzerklärung</a>.
        </div>
    </div>
    <br>
    <div id="cookie-banner" style="display: none;">
        <p>Wir verwenden Cookies, um Ihre Erfahrung auf unserer Website zu verbessern. <a href="/CubeIndustry/de/Datenschutzerklärung.html">Mehr erfahren</a>.</p>
        <button id="accept-cookies">Akzeptieren</button>
        <button id="reject-cookies">Ablehnen</button>
    </div>

    <script>
        // Cookie-Banner-Logik
        document.addEventListener("DOMContentLoaded", function() {
            if (!localStorage.getItem("cookiesAccepted")) {
                document.getElementById("cookie-banner").style.display = "block";
            }

            document.getElementById("accept-cookies").addEventListener("click", function() {
                localStorage.setItem("cookiesAccepted", "true");
                document.getElementById("cookie-banner").style.display = "none";
            });

            document.getElementById("reject-cookies").addEventListener("click", function() {
                document.getElementById("cookie-banner").style.display = "none";
            });
        });
    </script>
</body>
</html>
