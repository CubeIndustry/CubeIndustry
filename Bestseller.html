<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bestseller</title>
    <link rel="icon" href="icon.png" type="image/png"> 
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212; 
            color: #ffffff; 
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        header {
            background: #1f1f1f; 
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }
        header img {
            width: 50px; 
            vertical-align: middle;
            margin-right: 10px; 
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            color: #ffffff;
            text-decoration: none;
            padding: 10px 15px;
            transition: background 0.3s, transform 0.2s;
            border-radius: 5px;
        }
        nav a:hover {
            background: #e74c3c; 
            transform: scale(1.05);
        }
        footer {
            background: #1f1f1f;
            color: #ffffff;
            text-align: center;
            padding: 15px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        .container {
            width: 80%;
            margin: auto;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            padding: 20px 0;
        }
        .card {
            background: #2c2c2c;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s;
            text-align: center;

        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            background: #3d3d3d;
        }
    </style>
</head>
<body>
<header>
    <img src="icon.png" alt="Website Icon"> 
    <h1>Bestseller</h1>
    <nav>
        <a href="/de/Startseite">Startseite</a>
        <a href="/de/Neuheiten">Neuheiten</a>
        <a href="#" onclick="reload()">Bestseller</a>
        <a href="/de/Kontakt">Kontakt</a>
    </nav>
</header>
    <div class="container">
        <div class="card" onclick="gamelink1()">
            <img src="Pai-Sho.png" alt="Spiel 1">
            <h2>Spiel 1</h2>
            <p>Erlebe das aufregende Abenteuer in Spiel 1, wo Action und Strategie aufeinandertreffen!</p>
        </div>
    </div>
<footer>
    <p>&copy; 2023 CubeIndustry. Alle Rechte vorbehalten.</p>
</footer>
<script>
    function reload() {
        window.location.reload();
    }
    function gamelink1() {
        window.location.href="Pai-Sho.html"
    }
</script>
</body>
</html>
