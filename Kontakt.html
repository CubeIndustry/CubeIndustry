<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kontakt</title>
    <link rel="icon" href="icon.png" type="image/png"> 
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212; /* Heller Hintergrund für die gesamte Seite */
            color: #fff; /* Dunklerer Text für besseren Kontrast */
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        header {
            background: #1f1f1f; /* Helleres, freundlicheres Grün */
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        header img {
            width: 50px; 
            vertical-align: middle;
            margin-right: 10px; 
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            color: #ffffff;
            text-decoration: none;
            padding: 10px 15px;
            transition: background 0.3s, transform 0.2s;
            border-radius: 5px;
        }
        nav a:hover {
            background: #66BB6A; /* Hellerer Hover-Effekt */
            transform: scale(1.05);
        }
        .container {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .kontakt-info {
            background-color: #ffffff; /* Heller, freundlicher Hintergrund */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            color: #333; /* Dunklerer Text für besseren Kontrast */
        }
        .kontakt-info h2 {
            margin-bottom: 20px;
            color: #000; /* Passende Akzentfarbe für Überschrift */
        }
        .kontakt-info p {
            margin: 10px 0;
            text-decoration: none; 
            color: #555; /* Leicht abgedunkelte Textfarbe */
        }
        footer {
            background: #1f1f1f;
            color: #ffffff;
            text-align: center;
            padding: 15px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
<header>
    <img src="icon.png" alt="Website Icon"> 
    <h1>Kontakt</h1>
    <nav>
        <a href="/de/Startseite">Startseite</a>
        <a href="/de/Neuheiten">Neuheiten</a>
        <a href="/de/Bestseller">Bestseller</a>
        <a href="/de/Kontakt">Kontakt</a>
    </nav>
</header>

<div class="container">
    <div class="kontakt-info">
        <h2>Kontaktieren Sie uns</h2>
        <p><strong>Adresse:</strong> Watzmannstraße 6, 82319 Starnberg, Deutschland</p>
        <p><strong>Telefon:</strong> +49 1514 2054865</p>
        <p><strong>E-Mail:</strong> CubeBuilder@web.de</p>
        <p><strong>Geschäftszeiten:</strong> Montag bis Freitag, 6:00 - 22:00 Uhr</p>
    </div>
</div>

<footer>
    <p>&copy; 2023 CubeIndustry. Alle Rechte vorbehalten.</p>
</footer>

</body>
</html>
